    <section class="contact-page">
        <div class="contact-left">
            <div class="contact-image">
            </div>
            <h1>Contact</h1>
        </div>
        <div class="contact-right">
            <form action="">
                <div class="form-left">
                    <div class="input-element">
                        <label for="first_name">Prenumele</label>
                        <input type="text" name="first_name" id="first_name" autocomplete="off">
                    </div>
                    <div class="input-element">
                        <label for="last_name">Numele</label>
                        <input type="text" name="last_name" id="last_name" autocomplete="off">
                    </div>
                    <div class="input-element">
                        <label for="email">Adresa E-mail</label>
                        <input type="email" name="email" id="email" autocomplete="off">
                    </div>
                    <div class="input-element">
                        <label for="phone">Telefon</label>
                        <input type="tel" name="phone" id="phone" autocomplete="off">
                    </div>
                    <div class="input-element">
                        <label for="contact_method">Metoda de Contact</label>
                        <select name="contact_method" id="contact_method">
                            <option value="phone">Telefon</option>
                            <option value="email">E-mail</option>
                        </select>
                    </div>
                    <div class="input-element">
                        <label for="region">Regiune</label>
                        <input type="text" name="region" id="region" autocomplete="off">
                    </div>


                </div>
                <div class="form-right">
                    <div class="input-element">
                        <label for="subject">Subiect</label>
                        <input type="text" name="subject" id="subject">
                    </div>
                    <div class="input-element">
                        <label for="question">Intrebare</label>
                        <textarea name="question" id="question" cols="30" rows="10"></textarea>
                    </div>
                </div>
                
            </form>
            <button>Trimite</button>
        </div>
    </section>
